<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="table table-striped" th:each = "job : ${resultJobs}">

        <tr>
            <td th:text = "ID"></td>
            <td th:text = "${job.id}"></td>
        </tr>
        <tr>
            <td th:text = "Name"></td>
            <td th:text = "${job.name}"></td>
        </tr>
        <tr>
            <td th:text = "Employer"></td>
            <td th:text = "${job.employer}"></td>
        </tr>
        <tr>
            <td th:text = "Location"></td>
            <td th:text = "${job.location}"></td>
        </tr>
        <tr>
            <td th:text = "PositionType"></td>
            <td th:text = "${job.positionType}"></td>
        </tr>
        <tr>
            <td th:text = "Skill"></td>
            <td th:text = "${job.coreCompetency}"></td>
        </tr>
    </table>
</div>

</body>
</html>
